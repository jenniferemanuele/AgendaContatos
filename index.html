<!DOCTYPE html>
<html>
<head>
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <script src="index.js"></script>
</head>
<body>
    <p>Agenda de Contatos</p>
    <div class="container">
        <h1>Adicionar Contatos</h1>
        <input class="inputregistro" type="text" id="nome" placeholder="Nome">
        <input class="inputregistro" type="text" id="telefone" placeholder="Telefone">
        <button onclick="adicionarContato()">Adicionar</button>

       
    </div>
    <div class= "container2">
        <input class = "inputpesquisa"type="text" id="pesquisa" placeholder="Pesquisar por nome" onkeyup="pesquisarContatos()">
        <ul id="lista-contatos"></ul>   
    </div>
    <div id="edit-dialog" class="edit-dialog">
        <div class="edit-dialog-content">
            <h2>Editar Contato</h2>
            <input type="text" id="edit-nome" placeholder="Nome">
            <input type="text" id="edit-telefone" placeholder="Telefone">
            <button onclick="salvarEdicao()">Salvar</button>
            <button onclick="fecharDialogEdicao()">Cancelar</button>
        </div>
    </div>
    

</body>
</html>
